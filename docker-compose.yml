version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ping_prog
      POSTGRES_PASSWORD: 123
      POSTGRES_USER: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgres://postgres:123@postgres:5432/ping_prog?sslmode=disable
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data: